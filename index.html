<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h2>Contact Details</h2>
                <div class="contact-details">
                  <span class="icon"><i class="fas fa-phone"></i></span>
                  <div>
                    <p class="label">Phone number</p>
                    <p class="value"> 9966676646</p>
                  </div>
                </div>
                <div class="contact-details">
                  <span class="icon"><i class="fas fa-map-marker"></i></span>
                  <div>
                    <p class="label">Address</p>
                    <p class="value">12/136, Veldurthi, Kurnool District, Andhra Pradesh, 518216.</p>
                  </div>
                </div>
                <div class="contact-details">
                  <span class="icon"><i class="fas fa-envelope"></i></span>
                  <div>
                    <p class="label">Email</p>
                    <p class="value">mahammednews@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="contact-form">
              <h2>Send Us Your Query</h2>
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" required />
                </div>
                <div class="form-group">
                  <label for="subject">Subject</label>
                  <input type="text" id="subject" name="subject" required />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button onclick="sendEmail()" type="submit">Send</button>
              </form>
            </div>
          </div>
        </div> 
      </div>
    </div>
    <div class="footer">
      <a class="footertext" href="Privacypolicy_MEnews.html">Privacy Policy - Me News</span>
      <span>|</a>
      <a class="footertext" href="Privacypolicy_MDnews.html">Privacy Policy - Md News</a>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function sendEmail(event) {
          var email = 'mahammednews@gmail.com';
          var subject = document.getElementById('subject').value;
          var body = document.getElementById('message').value;
      
          var mailtoLink = 'mailto:' + email + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
      
          window.location.href = mailtoLink;
        }
      </script>
  </body>
</html>
